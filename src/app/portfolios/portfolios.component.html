<div class="container-fluid">
    <div class="row">
        <form class="d-flex" (ngSubmit)="searchUserName()">
            <input class="form-control me-2" type="search" [(ngModel)]="gitUserName" name="username" #username='ngModel' placeholder="Enter Username" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Search</button>
        </form>
        
        <div class="container">
            <div class="col" [(ngModel)]="gitPortfolio" name="username">
                    <img *ngIf="gitPortfolio" [src]="gitPortfolio.avatar_url" alt="" class="img-fluid">
                    <div class="card-body">
                        <h3>{{gitPortfolio.name}}</h3>
                        <p>{{gitPortfolio.bio}}</p>
                        <p>{{gitPortfolio.created_at |dateAgo}}</p> 
                        <a *ngIf="gitPortfolio" [href]="gitPortfolio.html_url" class="btn btn-outline-danger">Explore More</a>
                     </div> 
           </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
